<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="./favicon.ico" />
        <title>Duck Planner</title>

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/course-matrix.css">
        <link rel="stylesheet" href="styles/elements.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/menu-bar.css">
        <link rel="stylesheet" href="styles/results-table.css">
    </head>
    <body>
        <nav class="menu-bar">
            <h1 style="margin-left: 30px;">DUCK PLANNER</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="loader-bar"></div> <!-- Loading bar container -->
        <div class="container">
            <div class="sidebar">
                
                <h3>Class Search</h3>
                <div class="search-container">
                    <input type="text" id="classSearch" placeholder="Enter class code...">
                    <div id="search-results"></div>                    
                </div>

                <!-- Table to display entered class codes -->
                <div class="class-code-table">
                    <h3>Entered Class Codes</h3>
                    <div class="table-container" id="dynamicHeightContainer">
                        <table id="classCodeTable">
                           <tbody id="classCodeTableBody">
                              <!-- Class codes will be added here dynamically -->
                           </tbody>
                        </table>
                     </div>
                </div>

                <button class="modern-button">Generate Schedules</button>
            </div>

            <div class="sidebar">
                <!-- Filter Selector Tool -->
                <h3>Filter Selector</h3>
                <div class="filter-selector">
                    <select id="filter">
                        <option value="option1">Most Compact</option>
                        <option value="option2">Earliest Start</option>
                        <option value="option3">Latest End</option>
                    </select>
                </div>
                
                <div id="scheduleResultTable"></div>

                <div class="btn-container">
                    <button id="previousSchedule" class="toggle-btn" disabled>Previous</button>
                    <button id="nextSchedule" class="toggle-btn" disabled>Next</button>
                </div>

            </div>

            <div class="matrix">
                <table id="schedulerTable">
                    <colgroup id="columnGroup">
                        <!-- Columns will be defined here -->
                    </colgroup>
                        <!-- The table rows will be dynamically generated by JavaScript -->
                </table>
            </div>
        </div>

        <script src="scripts/GenerateMatrix.js"></script>
        <script src="scripts/RowHeight.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
        <script src="scripts/AddClasses.js"></script>
        <script src="scripts/GenerateSchedules.js"></script>

    </body>
</html>
